<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    #calculation-field {
      font-size: 14px;
    }

    .btns-container {
      display: flex;
    }

    .num-container,
    .operation-container {
      display: grid;
      gap: 4px;
    }

    .num-container {
      grid-template-columns: repeat(3, 30px);
    }

    .operation-container {
      grid-template-columns: repeat(1, 30px);
      margin: 0 0 0 6px;
    }

    .num,
    .operation {
      padding: 4px 6px;
      font-size: 16px;
    }

    @media (max-width: 800px) {
      #calculation-field {
        font-size: 26px;
      }

      .num-container {
        grid-template-columns: repeat(3, 70px);
      }

      .operation-container {
        grid-template-columns: repeat(1, 70px);
        margin: 0 0 0 6px;
      }

      .num,
      .operation {
        font-size: 28px;
      }

    }
  </style>
  <title>Mini Calculator</title>
</head>

<body>
  <p id="calculation-field">Calculation: </p>
  <div class="btns-container">
    <div class="num-container">
      <button class="num" onclick="insert('1')">1</button>
      <button class="num" onclick="insert('2')">2</button>
      <button class="num" onclick="insert('3')">3</button>
      <button class="num" onclick="insert('4')">4</button>
      <button class="num" onclick="insert('5')">5</button>
      <button class="num" onclick="insert('6')">6</button>
      <button class="num" onclick="insert('7')">7</button>
      <button class="num" onclick="insert('8')">8</button>
      <button class="num" onclick="insert('9')">9</button>
    </div>
    <div class="operation-container">
      <button class="operation" onclick="insert(' + ')">+</button>
      <button class="operation" onclick="insert(' - ')">-</button>
      <button class="operation" onclick="insert(' * ')">*</button>
      <button class="operation" onclick="insert(' / ')">/</button>
      <button class="operation" onclick="result()">=</button>
    </div>
  </div>

  <script>
    let calculation = '';
    const calculationField = document.getElementById('calculation-field')

    calculationField.textContent = `Calculation: ${calculation}`

    function insert(x) {
      calculation += x;
      calculationField.textContent = `Calculation: ${calculation}`
    }

    function result() {
      calculation = eval(calculation);
      calculationField.textContent = `Calculation: ${calculation}`
      calculation = '';
    }
  </script>
</body>

</html>
