<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      font-size: 24px;
      margin: 40px 0;
    }

    button {
      padding: 4px 6px;
      font-size: 16px;
      margin: 0 10px 0 0;
    }
  </style>
  <title>Cart Quantity</title>
</head>

<body>
  <p id="title"></p>
  <button onclick="addToCart(1)">
    Add to Cart
  </button>
  <button onclick="removeFromCart(1)">
    Remove From Cart
  </button>
  <button onclick="resetCart()">
    Reset Cart
  </button>

  <script>
    const cartQuantity = document.getElementById('title')
    let cart = 0;
    const cartMaxCapacity = 10;

    cartQuantity.textContent = `Cart quantity: ${cart}`;

    function addToCart(x) {
      if (cart < cartMaxCapacity)  {
      cart += x;
      cartQuantity.textContent = `Cart quantity: ${cart}`;
    } else if (cart >= cartMaxCapacity) {
      alert('The cart is full');
      cart = cart;
    }
    }

    function removeFromCart(y) {
      if (cart <= cartMaxCapacity && cart > 0) {
        cart -= y;
        cartQuantity.textContent = `Cart quantity: ${cart}`;
      } else if (cart <= 0) {
        alert('Not enough items in the cart');
      }
    }

    function resetCart() {
      cart = 0;
      cartQuantity.textContent = `Cart quantity: ${cart}`;
    }

    
  </script>
</body>

</html>
