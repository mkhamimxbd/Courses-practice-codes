<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>

  </style>
</head>

<body>
  <p class="game-title">Rock Paper Scissors</p>
  <button class="rock-btn move-btn" onclick="
    
      const randomNumber = Math.random();
      let computerMove = '';
      let result = '';

      if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2/3 && randomNumber < 1) {
        computerMove = 'scissors';
      }

      if (computerMove === 'rock') {
        result = 'Tie.';
      } else if (computerMove === 'paper') {
        result = 'You lose.';
      } else if (computerMove === 'scissors') {
        result = 'You won!';
      }

      alert(`You: Rock. Computer: ${computerMove}. ${result}`);

  ">Rock</button>
  <button class="Paper-btn move-btn" onclick="

    const randomNumber = Math.random();
    let computerMove = '';
    let result = '';

    if (randomNumber >= 0 && randomNumber < 1/3) {
      computerMove = 'rock';
    } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
      computerMove = 'paper';
    } else if (randomNumber >= 2/3 && randomNumber < 1) {
      computerMove = 'scissors';
    }

    if (computerMove === 'rock') {
      result = 'You won!';
    } else if (computerMove === 'paper') {
      result = 'Tie.';
    } else if (computerMove === 'scissors') {
      result = 'You lose.';
    }

    alert(`You: Paper. Computer: ${computerMove}. ${result}`);

  ">Paper</button>
  <button class="scissors-btn move-btn" onclick="

    const randomNumber = Math.random();
    let computerMove = '';
    let result = '';

    if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2/3 && randomNumber < 1) {
        computerMove = 'scissors';
      }

      if (computerMove === 'rock') {
        result = 'You lose.';
      } else if (computerMove === 'paper') {
        result = 'You won!';
      } else if (computerMove === 'scissors') {
        result = 'Tie.';
      }

      alert(`You: Scissors. Computer: ${computerMove}. ${result}`);

  ">Scissors</button>


  <script>
    
  </script>
</body>

</html>
