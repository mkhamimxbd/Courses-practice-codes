<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>

  </style>
</head>

<body>
  <p class="game-title">Rock Paper Scissors</p>
  <button class="rock-btn move-btn" onclick="
    playGame('rock');
  ">Rock</button>
  <button class="Paper-btn move-btn" onclick="
    playGame('paper');
  ">Paper</button>
  <button class="scissors-btn move-btn" onclick="
    playGame('scissors');
  ">Scissors</button>


  <script>
    function playGame(playerMove) {
      let result = '';

      const computerMove = pickComputerMove();

      if (playerMove === 'scissors') {

        if (computerMove === 'rock') {
          result = 'You lose.';
        } else if (computerMove === 'paper') {
          result = 'You won!';
        } else if (computerMove === 'scissors') {
          result = 'Tie.';
        }

      } else if (playerMove === 'paper') {
        if (computerMove === 'rock') {
          result = 'You won!';
        } else if (computerMove === 'paper') {
          result = 'Tie.';
        } else if (computerMove === 'scissors') {
          result = 'You lose.';
        }
      } else if (playerMove === 'rock') {
        if (computerMove === 'rock') {
          result = 'Tie.';
        } else if (computerMove === 'paper') {
          result = 'You lose.';
        } else if (computerMove === 'scissors') {
          result = 'You won!';
        }
      }

      alert(`You: ${playerMove}. Computer: ${computerMove}. ${result}`);
    }

    function pickComputerMove() {
      const randomNumber = Math.random();
      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'scissors';
      }

      return computerMove;
    }
  </script>
</body>

</html>
