<body>
  <script>
    function findStringindex(array, string) {
      let index = 'String Not Found';

      for (let i = 0; i < array.length; i++) {

        if (array[i] === string) {
          index = i;
          break;
        }
      }

      return index;
    }

    const arr = ['he', 'sdf', 'he', 'search', 'muti', 'i love you muti', 'hello', 'muti', 'i want to kiss you muti'];

    console.log(findStringindex(arr, 'muti'));
  </script>
</body>
