<!DOCTYPE html>

<body>
  <script>
    function increamentBy1(array) {
      for (let i = 0; i < array.length; i++){
        array[i]++;
      }
      return array;
    }

    const myArray = [1, 2, 3];
    console.log(increamentBy1(myArray));
  </script>
</body>
