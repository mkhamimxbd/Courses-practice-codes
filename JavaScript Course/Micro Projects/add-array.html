<body>
  <script>
    function addArray(array1, array2) {
      const result = [];

      for (let i = 0; i < array1.length; i++) {
        result.push(array1[i] + array2 [i]);
      }

      return result;
    }

    const hamimArray = [2, 5, 2, 4];
    const mutiArray = [4, 2, 4, 3];

    console.log(addArray(hamimArray, mutiArray));
  </script>
