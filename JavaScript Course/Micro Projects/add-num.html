<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <script>
    function addNum(array, num) {
      for (let i = 0; i < array.length; i++) {
        array[i] += num;
      }

      return array;
     }

     const myArray = [1, 2, 3, 4];
     const increamentNum = 20;

     console.log(addNum(myArray, increamentNum));
  </script>
</body>
</html>
