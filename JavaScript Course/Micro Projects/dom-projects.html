<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
  <style>
    html, body {
      font-family: Arial, Helvetica, sans-serif;
      box-sizing: border-box;
    }

    section {
      margin-bottom: 60px;
    }

    .youtube-subscribe-button-project-title,
    .shipping-fee-calculator-project-title,
    .shipping-fee-calculator-project-total-cost,
    /* .shipping-fee-calculator-project-calculation-description, */
    .shipping-fee-calculator-project-total-cost,
    .text-clone-project-title,
    .js-cloned-text-el {
      font-size: 14px;
    }

    .youtube-subscribe-button-project-btn {
      color: white;
      background-color: black;
      border: none;
      border-radius: 22px;
      font-size: 13px;
      padding: 12px 16px;
      cursor: pointer;
    }

    .is-subscribed {
      background-color: #f0f0f0;
      color: black;
      font-weight: 600;
    }

    .shipping-fee-calculator-project-cost-input {
      font-size: 13px;
      padding: 14px;
      border: 1px solid #d8d8d8;
      border-radius: 4px;
    }

    .shipping-fee-calculator-project-cost-calculate-btn {
      font-size: 13px;
      padding: 15px;
      border: none;
      color: white;
      background-color: green;
      border-radius: 4px;
      transition: all 0.15s ease;
      
      &:hover {
        cursor: pointer;
        background-color: #59a859;
      }
    }

    .text-clone-project-input {
      padding: 6px;
      font-size: 13px;
    }

    .js-cloned-text-el {
      font-family: monospace;
    }
  </style>
</head>

<body>
  <section class="youtube-subscribe-button-project">
    <p class="youtube-subscribe-button-project-title">
      YouTube Subscribe Button
    </p>
    <button class="youtube-subscribe-button-project-btn" onclick="subscribed()">
      Subscribe
    </button>
  </section>

  <section class="shipping-fee-calculator-project">
    <p class="shipping-fee-calculator-project-title">
      Shipping Fee Calculator
    </p>
    <p class="shipping-fee-calculator-project-calculation-description">
      Orders under $40 = +$10 shipping.
    </p>
    <p class="shipping-fee-calculator-project-calculation-description">
      Orders over $40 = FREE shipping.
    </p>
    <input type="number" class="shipping-fee-calculator-project-cost-input" placeholder="Cost of order"
      onkeydown="handleCostKeyDown()">
    <button class="shipping-fee-calculator-project-cost-calculate-btn" onclick="calculateTotalCost()">Calculate</button>
    <p class="shipping-fee-calculator-project-total-cost">Total Cost: $0</p>
  </section>

  <section class="text-clone-project">
    <p class="text-clone-project-title">Text Clone</p>
    <input type="text" class="text-clone-project-input" placeholder="Type anything..." onkeyup="cloneText()">
    <p class="js-cloned-text-el"></p>
  </section>

  <script>
    function subscribed() {
      const youtubeSubscribeBtnEl = document.querySelector('.youtube-subscribe-button-project-btn');
      if (youtubeSubscribeBtnEl.innerText === 'Subscribe') {
        youtubeSubscribeBtnEl.innerText = 'Subscribed';
        youtubeSubscribeBtnEl.classList.add('is-subscribed');
      } else if (youtubeSubscribeBtnEl.innerText === 'Subscribed') {
        youtubeSubscribeBtnEl.innerText = 'Subscribe';
        youtubeSubscribeBtnEl.classList.remove('is-subscribed');
      }
    }

    function calculateTotalCost() {
      const inputEl = document.querySelector('.shipping-fee-calculator-project-cost-input');
      let cost = Number(inputEl.value) * 100;

      if (cost < 4000 && cost > 0) {
        cost += 1000;
      } else if (cost => 4000) {
        cost;
      }

      document.querySelector('.shipping-fee-calculator-project-total-cost').
        innerHTML = `Total Cost: $${cost / 100}`;

      inputEl.value = '';
    }

    function handleCostKeyDown() {
      if (event.key === 'Enter') {
        calculateTotalCost();
      }

      inputEl.value = '';
    }

    function cloneText() {
      document.querySelector('.js-cloned-text-el').innerHTML =
        document.querySelector('.text-clone-project-input').value;
    }
  </script>
</body>

</html>
