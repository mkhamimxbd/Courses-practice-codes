<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    .heading {
      font-size: 2.5rem;
      font-family: 'Courier New', Courier, monospace;
      font-weight: 500;
      text-align: center;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #8d8d8d23;
      width: 90vw;
      padding: 10px;
      font-size: 1.3rem;
    }

    .password-length-div,
    .password-include-div {
      margin: 10px 0;
    }


    .password-length-div {
      display: flex;
      justify-content: start;
      align-items: center;
    }

    #password-length {
      font-size: 2rem;
      border: 0.2px solid black;
      border-radius: 4px;
      background-color: #ffffff;
      width: 100px;
      text-align: center;
      margin: 0 0 0 30px;
    }

    .password-include-div {
      display: flex;
      flex-direction: column;
      margin: 10px 0 40px 0;
    }

    #include-lowercase,
    #include-uppercase,
    #include-numbers,
    #include-symbols {
      margin: 8px 0;
    }

    .generate-password-btn {
      font-size: 1rem;
      text-align: center;
      margin: auto;
      padding: 8px 12px;
      background-color: #c2c2c257;
      border: 0.2px solid black;
      border-radius: 6px;
    }

    .password-result-div {
      margin: 20px 0 8px 0;
      text-align: center;
      font-family: 'Courier New', Courier, monospace;
    }

    .copied-msg {
      font-size: 1rem;
      text-align: center;
      font-weight: 100;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="heading">Password Generator</h1>
  </header>
  <main>
    <div class="password-length-div">
      <label for="password-length">Password length:</label>
      <input type="number" id="password-length" value="12" min="1">
    </div>
    <div class="password-include-div">
      <div>
        <input type="checkbox" id="include-lowercase" checked>
        <label for="include-lowercase">Lowercase</label>
      </div>
      <div>
        <input type="checkbox" id="include-uppercase" checked>
        <label for="include-uppercase">Uppercase</label>
      </div>
      <div>
        <input type="checkbox" id="include-numbers" checked>
        <label for="include-numbers">Numbers</label>
      </div>
      <div>
        <input type="checkbox" id="include-symbols">
        <label for="include-symbols">Symbols</label>
      </div>
    </div>
    <button class="generate-password-btn js-generate-password-btn">Generate Password</button>
    <div class="password-result-div js-password-result-div"></div>
    <div class="copied-msg js-copied-msg"></div>
  </main>
  <footer>

  </footer>

  <script>
    const passwordLengthInput = document.querySelector('#password-length');
    const includeLowercaseInput = document.querySelector('#include-lowercase');
    const includeUppercaseInput = document.querySelector('#include-uppercase');
    const includeNumbersInput = document.querySelector('#include-numbers');
    const includeSymbolsInput = document.querySelector('#include-symbols');
    const generatePasswordBtn = document.querySelector('.js-generate-password-btn');
    const passwordResultDiv = document.querySelector('.js-password-result-div');
    const passwordResult = document.querySelector('.js-password-result');
    const copyToClipboard = document.querySelector('.js-copy-to-clipboard-btn');
    const copiedMsgDiv = document.querySelector('.js-copied-msg');

    let passwordLength;
    let includeLowercase;
    let includeUppercase;
    let includeNumbers;
    let includeSymbols;

    generatePasswordBtn.addEventListener('click', async () => {
      const password = generatePassword(
        passwordLength,
        includeLowercase,
        includeUppercase,
        includeNumbers,
        includeSymbols
      );

      passwordResultDiv.textContent = `${password}`;

      try {
        await navigator.clipboard.writeText(password);
        copiedMsgDiv.textContent = `Password Copied to Clipboard`;
      } catch (err) {
        copiedMsgDiv.textContent = `Copy failed. ${err}`;
      }
    });

    function generatePassword(passwordLength, includeLowercase, includeUppercase, includeNumbers, includeSymbols) {

      passwordLength = Number(passwordLengthInput.value);
      includeLowercase = includeLowercaseInput.checked;
      includeUppercase = includeUppercaseInput.checked;
      includeNumbers = includeNumbersInput.checked;
      includeSymbols = includeSymbolsInput.checked

      const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
      const uppercaseChars = 'ABCDEFGHIJKLMNOPQRUVWXYZ';
      const numberChars = '0123456789';
      const symbolChars = '!@#$%&(){}[]_+-=';

      let allowedChars = '';
      let password = '';

      allowedChars += includeLowercase ? lowercaseChars : '';
      allowedChars += includeUppercase ? uppercaseChars : '';
      allowedChars += includeNumbers ? numberChars : '';
      allowedChars += includeSymbols ? symbolChars : '';

      if (passwordLength <= 0) {
        return `ERROR: Password length must be at least 1`;
      } else if (allowedChars.length === 0) {
        return `ERROR: At least 1 set of characters needs to be selected.`;
      }

      for (let i = 0; i < passwordLength; i++) {
        const randomIndex = Math.floor(Math.random() * allowedChars.length);
        password += allowedChars[randomIndex];
      }

      return `${password}`;
    }
  </script>
</body>

</html>
