<body>

  <script>
    class Human {
      alive = true;
      speak = {
        good() {
          console.log(`Hello! I am ${this.name}`);
        },
        sad() {
          console.log('Oh no. I fell on the ground :(');
        },
        racist() {
          console.log('Wassap my nigga?');
        }
      }

      do = {
        dance() {
          console.log('I am dancing!');
        },
        sing() {
          console.log('la la hmmuhm lala');
        }
      }

      name() {
        console.log(`My name is ${this.name}`);
      }

      age() {
        console.log(`I am ${this.age} years old.`);
      }

      job() {
        console.log(`${this.job === 'unemployed' ? 'I am unemployed... AND BROKE' : `I work as a ${this.job}`}`);
      }


      die() {
        console.log(`I am dying in the age of ${this.age}`);
      }
    }

    class Man extends Human {
      name = 'Hamim';
      age = 17;
      job = 'unemployed';
    }

    const man = new Man();

    man.speak.good()
    man.die();
    man.alive = false
    console.log(man.alive);

  </script>
