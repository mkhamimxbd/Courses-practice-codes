<!DOCTYPE html>

<body>

  <script>
    class Product {
      constructor(name, price, isAvailable) {
        this.name = name,
          this.price = price,
          this.isAvailable = isAvailable
      }

      calculateTax(taxRate) {
        const priceInCents = Math.round(this.price * 100);
        const taxInCents = taxRate / 100;
        const finalPrice = (priceInCents * (1 + taxInCents))  / 100;

        return finalPrice;
      }

      display() {
        console.log(`
Name: ${this.name}
Price: $${this.price.toFixed(2)}
Final price after tax: $${this.calculateTax(10).toFixed(2)}
${this.isAvailable ? 'The product is availbale!' : 'Sorry, the product is currently not available.'}
        `);
      }

      placeOrder() {
        console.log(`
You ordered a ${this.name}. ${this.isAvailable ? 'We are currently processing your order!' : 'Sorry, the item you ordered is not currently available.'} 
        `);
      }

    }

    const favShirt = new Product('Black t-shirt', 19.50, false);

    favShirt.display();
    favShirt.placeOrder();


  </script>
</body>

</html>
