  <script>
    class School {
      constructor(students, avgGPA) {
        this.students = students;
        this.avgGPA = avgGPA;
      }
    }

    class Grade1 extends School {
      constructor(students, avgGPA, teacher) {
        super(students, avgGPA);
        this.teacher = teacher;
      }
    }

    class Grade2 extends School {
      constructor(students, avgGPA, captain) {
        super(students, avgGPA);
        this.captain = captain;
      }
    }

    class Grade3 extends School {
      constructor(students, avgGPA, topStudent) {
        super(students, avgGPA);
        this.topStudent = topStudent;
      }
    }
    
    const grade1 = new Grade1(30, 3.5, 'Mutiara');
    const grade2 = new Grade2(20, 3.0, 'Hamim');
    const grade3 = new Grade3(10, 2.5, 'Niaz');

    console.log(grade1.students);
    console.log(grade1.avgGPA);
    console.log(grade1.teacher);
  </script>
