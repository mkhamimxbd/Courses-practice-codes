<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
</head>

<body>


  <script>
    let score = 34;
    let letterGrade;

    switch(true) {
      case score >= 90:
        letterGrade = 'A+';
        break;
      case score >= 80:
        letterGrade = 'A';
        break;
      case score >= 60:
        letterGrade = 'B';
        break;
      case score >= 40:
        letterGrade = 'C';
        break;
      case score >= 30:
        letterGrade = 'D';
        break;
      case score < 30:
        letterGrade = 'F';
        break;
    }

    console.log(`Your score is ${score}. Your grade is ${letterGrade}.`);
  </script>
</body>

</html>
