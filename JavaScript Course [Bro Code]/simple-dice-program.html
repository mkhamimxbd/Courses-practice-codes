<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Dice Program</title>
</head>
<body>
  <h1 class="header">Simple Dice Program</h1>
  <p class="dice-number">0</p>
  <button class="roll-dice-btn">Roll Dice</button>

  <script>
    const diceNumber = document.querySelector('.dice-number');
    const rollDiceBtn = document.querySelector('.roll-dice-btn');

    rollDiceBtn.addEventListener('click', () => {
      diceNumber.textContent = Math.floor(Math.random() * 6) + 1;
    });
  </script>
</body>
</html>
